<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="conversor.css">
    <title>Binário para Decimal</title>
</head>

<body>
    <h1 aria-label="Conversor de binário para decimal">binário <span>></span><span
            style="animation-delay: 1s;">></span><span style="animation-delay: 2s;">></span> decimal</h1>
    <form>
        <div>
            <label for="inputBinario">Binário</label>
            <input type="text" id="inputBinario" autocomplete="off">
        </div>
        <button type="button" id="botaoConverter" aria-label="Converter"><span
                class="material-symbols-outlined">arrow_forward_ios</span></button>
        <div style="display: flex; flex-direction: column; align-items: end;">
            <label for="inputDecimal">Decimal</label>
            <input type="text" id="inputDecimal" autocomplete="off">
        </div>
    </form>

    <dialog id="modalErro">
        <div>
            <span id="iconeWarning" class="material-symbols-outlined" aria-label="">warning</span>
            <p>Insira somente uma sequência binária.</p>
            <button type="button" onclick="document.getElementById('modalErro').close()"><span
                    class="material-symbols-outlined">close</span></button>
        </div>
    </dialog>

    <script src="conversor.js"></script>
</body>

</html>
