<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="conversor.css">
    <title>Binary to Decimal</title>
</head>

<body>

    <button type="button" id="botaoAcessibilidade" onclick="document.getElementById('modalAcessibilidade').showModal()"
        aria-label="Accessibility options"><span class="material-symbols-outlined" aria-label="">accessibility</span>
    </button>

    <h1 aria-label="Binary to decimal converter" id="titulo">binary <span>></span><span
            style="animation-delay: 1s;">></span><span style="animation-delay: 2s;">></span> decimal</h1>

    <form>
        <div>
            <label for="inputBinario" id="labelBinario">Binary</label>
            <input type="text" id="inputBinario" autocomplete="off">
        </div>
        <button type="button" id="botaoConverter" aria-label="Convert"><span
                class="material-symbols-outlined">arrow_forward_ios</span></button>
        <div style="display: flex; flex-direction: column; align-items: end;">
            <label for="inputDecimal" id="labelDecimal">Decimal</label>
            <input type="text" id="inputDecimal" autocomplete="off">
        </div>
    </form>

    <dialog id="modalErro">
        <div>
            <span id="iconeWarning" class="material-symbols-outlined" aria-label="">warning</span>
            <p id="mensagemErro">Insert only a binary sequence.</p>
            <button type="button" class="fecharModal" onclick="document.getElementById('modalErro').close()"
                aria-label="Close alert"><span class="material-symbols-outlined">close</span></button>
        </div>
    </dialog>

    <dialog id="modalAcessibilidade">
        <div>
            <button type="button" id="botaoFecharAcessibilidade" class="fecharModal"
                onclick="document.getElementById('modalAcessibilidade').close()"
                aria-label="Close accessibility options"><span class="material-symbols-outlined">close</span></button>
            <label for="switchClaro" id="labelSwitch">Invert Colors</label>
            <label class="switch">
                <input type="checkbox" id="switchClaro">
                <span class="slider"></span>
            </label>
            <label id="labelFonte">Font Size</label>
            <section style="display: flex;">
                <button type="button" id="botaoAumentarFonte" aria-label="Increase font size"><span class="material-symbols-outlined">text_increase</span></button>
                <button type="button" id="botaoDiminuirFonte" aria-label="Decrease font size"><span class="material-symbols-outlined">text_decrease</span></button>
            </section>
        </div>
    </dialog>

    <script src="conversor.js"></script>
</body>

</html>
